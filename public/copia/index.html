<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="HandheldFriendly" content="true"/>
    <meta name="MobileOptimized" content="320"/>
    <meta name="theme-color" content="#0096D9"/>
    <meta name="msapplication-TileColor" content="#0096D9"/>
    <meta name="msapplication-TileImage" content="./images/creativeFav.svg"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="default"/>
    <link rel="apple-touch-startup-image" href="./images/creativeFav.svg"/>
    <link rel="icon" type="image/x-icon" href="./favicon.ico"/>
    <link rel="icon" type="image/png" href="./images/creativeFav.png"/>
    <link rel="apple-touch-icon" href="./images/creativeFav.svg"/>
    <link rel="author" type="text/plain" href="./humans.txt"/>
    <link rel="sitemap" type="application/xml" title="Sitemap" href="./sitemap.xml"/>
    <title>Pronto | Creative Code</title>
    <meta name="description" content="Empresa especializada en soluciones para la WEB - Diseño e implementación de sitios WEB - Contenido multimedia en 2D y 3D">
    <meta name="application-name" content="Creative Code">
    <meta name="owner" content="Andres Gomez Ceron">
    <meta name="keywords" content="paginas web, diseño de paginas web, diseño paginas web, creacion de paginas web, desarrollo de paginas web, diseño web, diseño de sitios web, diseño sitios web, creacion de sitios web, desarrollo de sitios web, sitio web, sitios web, desarrollo web, las mejores paginas web, diseño de paginas web villavicencio, paginas web villavicencio, sitios web villavicencio, diseño sitios web villavicencio, animacion 3d, diseño 3d, modelado 3d, diseño grafico 3d, animacion 2d, animacion digital, animacion 3d villavicencio, diseño 3d villavicencio, modelado 3d villavicencio, diseño grafico 3d villavicencio, animacion 2d villavicencio, animacion digital villavicencio">
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <div class="container">
      <header class="hero" id="inicio">
        <div class="hero-logo"><img src="./images/logo.png" alt="Logo Creative Code" height="200"></div>
        <div class="hero-wait">
          <div class="hero-wait--title">
            <h1 class="titlePrincipal">Codigo Creativo</h1>
            <h2 class="titleConteo">NUEVA IMÁGEN EN...</h2>
          </div>
          <div class="hero-wait--counter">
            <div class="countdown" id="js-countdown">
              <div class="countdown__item countdown__item--large">
                <div class="countdown__timer numDias js-countdown-days" aria-labelledby="day-countdown"></div>
                <div class="countdown__label dias" id="day-countdown">Días</div>
              </div>
              <div class="countdown__item">
                <div class="countdown__timer js-countdown-hours" aria-labelledby="hour-countdown"></div>
                <div class="countdown__label" id="hour-countdown">Horas</div>
              </div>
              <div class="countdown__item">
                <div class="countdown__timer js-countdown-minutes" aria-labelledby="minute-countdown"></div>
                <div class="countdown__label" id="minute-countdown">Minutos</div>
              </div>
              <div class="countdown__item">
                <div class="countdown__timer js-countdown-seconds" aria-labelledby="second-countdown"></div>
                <div class="countdown__label" id="second-countdown">Segundos</div>
              </div>
            </div>
          </div>
        </div>
        <div class="hero-phrase">
          <h2 class="phraseSlogan">Creando el mejor código, para las grandes Ideas.</h2>
        </div>
        <div class="hero-powered">
          <h3 class="poweredby">Powered by &nbsp<span>Creative Code</span></h3>
        </div>
      </header>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
